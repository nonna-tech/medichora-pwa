<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro — MedicHora</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/estilo.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="app-dot" aria-hidden="true"></div>
      <h1>Cadastro</h1>
    </div>
    <nav>
      <a class="link" href="index.html">Voltar</a>
    </nav>
  </header>

  <main class="container">
    <form id="formMed" class="form">
      <fieldset>
        <legend class="section-title">Informações</legend>
        <label>Nome (opcional)
          <input type="text" id="nome" placeholder="Ex: pressão" />
        </label>
        <label>Dose/quantidade
          <input type="text" id="dose" placeholder="Ex: 1 comprimido" required />
        </label>
        <label>Cor do cartão
          <input type="color" id="cor" value="#1E88E5" />
        </label>
      </fieldset>

      <fieldset>
        <legend class="section-title">Horários</legend>
        <div id="horariosWrap"></div>
        <button type="button" class="btn ghost" id="addHorario">+ Adicionar horário</button>
      </fieldset>

      <fieldset>
        <legend class="section-title">Ícone / Foto</legend>
        <div class="icon-row">
          <select id="icone">
            <option value="pill">Comprimido</option>
            <option value="syringe">Seringa</option>
            <option value="water">Copo d'água</option>
            <option value="sun">Sol</option>
            <option value="moon">Lua</option>
          </select>
          <span class="muted">ou</span>
          <input type="file" id="foto" accept="image/*" capture="environment" />
        </div>
      </fieldset>

      <fieldset>
        <legend class="section-title">Áudio (instruções)</legend>
        <div class="audio-row">
          <button type="button" class="btn" id="gravarBtn">Gravar</button>
          <button type="button" class="btn ghost" id="pararBtn" disabled>Parar</button>
          <audio id="previewAudio" controls class="audio"></audio>
          <input type="file" id="audioFile" accept="audio/*" />
        </div>
      </fieldset>

      <div class="actions">
        <button class="btn primary" type="submit">Salvar</button>
        <button class="btn danger" type="reset">Limpar</button>
      </div>
    </form>
  </main>

  <script type="module" src="js/storage.js"></script>
  <script type="module" src="js/cadastro.js"></script>
  <script src="js/pwa.js"></script>
</body>
</html>
